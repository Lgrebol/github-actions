<div class="calculadora">
    <input type="number" [(ngModel)]="num1" placeholder="Número 1">
    <input type="number" [(ngModel)]="num2" placeholder="Número 2">
    <button (click)="suma()">Suma</button>
    <button (click)="resta()">Resta</button>
    <button (click)="multiplicacio()">Multiplicació</button>
    <button (click)="divisio()">Divisió</button>
    <p>Resultat: {{ resultat }}</p>
  </div>
